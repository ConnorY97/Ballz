name: Build Action
on:
  push:
    branches:
      - 'Build'

jobs:
  build-project:
    name: Build Project
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        unityVersion:
          - 2022.3.6f1
        targetPlatform:
          - WebGL
        projectName:
          - Ballz
        projectPath:
          - ./Ballz
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Caching
        uses: actions/cache@v4
        with:
          path: ./Ballz/Library
          key: Library-${{matrix.projectName}}-${{matrix.targetPlatform}}
          restore-keys: |
            Library-${{matrix.projectName}}-
            Library-

      - name: Unity Builder
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ matrix.unityVersion }}
          projectPath: ${{ matrix.projectPath }}
          targetPlatform: ${{ matrix.targetPlatform }}

      - name: Uploading the build
        uses: actions/upload-artifact@v4
        with:
          name: Build
          path: build

  publish-to-itch:
      name: Publish to Itch
      runs-on: ubuntu-latest
      needs: build-project
      steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
            name: Build

      - name: Find the build
        run: ls -la

      - name: Uploading to itch.io
        uses: KikimoraGames/itch-publish@v0.0.3
        with:
          butlerApiKey: ${{ secrets.BUTLER_CREDENTIALS }}
          gameData: ./WebGL
          itchUsername: connory97
          itchGameId: ballz
          buildChannel: windows
